{% include extensions/social-links.html %}

<style>

#social-bar {
    font-size: 20px;
}
</style>

<span id="social-bar">
{% for link in site.social_links %}
  {% assign id = link[0] | downcase %}
  <a class="link" href="{{ link[1] }}" title="{{ link[0] }}">
	  <i class="fa fa-{{ id }}"></i>
  </a>
{% endfor %}
</span>
